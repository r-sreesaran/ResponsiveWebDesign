<!DOCTYPE html>
<html>
<head>
<title>Survey Form</title>
</head>
<body>
  <div id="main">
<h1 title="title" id="formtitle">Survey Form</h1>

<div id="form">
<div id="row">
  <p title="description" id="formname">Yet Another Survey Form</p>
  </div>
  <form id="survey-form">
    
  <div id="row">
    <div class="leftpane">
      <label id="name-label">*Name:</label>
    </div>
    <div class="rightpane">
      <input id="name"/>
      </div>
    </div>
  <div id="row">
<div class="leftpane">
    <label id="email-label">*Email:</label>
  </div>
    <div class="rightpane">
  <input id="email"/>
    </div>
      </div>
      <div id="row">
        <div class="leftpane">
  <label id="number-label">*Number:</label> 
          </div>
        
        <div class="rightpane">
          <input id="number"/>
        </div>
      </div>
      <div id="row">
        <div class="leftpane">
        <label id="age-label">Age:</label>
          </div>
        <div class="rightpane">
        <input id="age"/>
        </div>
      </div>
      <div id="row">
        <div class="leftpane">
  <label id="role-label">Current role that describes you : </label>
          </div>
        <div class="rightpane">
  <select id="dropdown">
    <option value="student">student</option>
    <option value="fulltimejob">Full Time Job</option>
    <option value="fulltimelearner">Full Time Learner</option>
    <option value="nottodisclose">Pefer not to say</option>
    <option value="other">other</option>
  </select>
        </div>
</form>
  </div>
  </div>
</body>
</html>
